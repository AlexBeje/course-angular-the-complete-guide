<a (click)="onRecipeSelected()" class="list-group-item d-flex">
  <div class="w-50 mr-3">
    <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
    <p class="list-group-item-text m-0">{{ recipe.description }}</p>
  </div>
  <div class="w-50">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid" />
  </div>
</a>
