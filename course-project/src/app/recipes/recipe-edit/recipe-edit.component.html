<div class="row">
  <div class="col-12">
    <form>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <div type="submit" class="btn btn-success mr-2">Save</div>
            <div type="button" class="btn btn-danger">Cancel</div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" class="form-control" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <img src="" class="img-fluid" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              id="description"
              rows="6"
              type="text"
              class="form-control"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <div class="row">
              <div class="col-8">
                <input type="text" class="form-control" />
              </div>
              <div class="col-3">
                <input type="number" class="form-control" />
              </div>
              <div class="col-1 p-0">
                <button class="btn btn-danger">X</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
