<div class="row">
  <div class="col-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name" class="form-control" formControlName="name" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath" class="form-control" formControlName="imagePath" #imagePath />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <img [src]="imagePath.value" class="img-fluid" />
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" rows="6" type="text" class="form-control"
              formControlName="description"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12" formArrayName="ingredients">
          <div class="row mb-2" *ngFor="let ingredientCtrl of controls; let i = index" [formGroupName]="i">
            <div class="col-8">
              <input type="text" class="form-control" formControlName="name" />
            </div>
            <div class="col-3">
              <input type="number" class="form-control" formControlName="amount" />
            </div>
            <div class="col-1 p-0">
              <button type="button" class="btn btn-danger" (click)="onDelete(i)">
                X
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-12 mt-2 mb-5 d-flex justify-content-between">

              <button type="button" class="btn btn-primary" (click)="onAddIngredient()">
                Add Ingredient
              </button>
              <div>
                <button type="button" class="btn btn-danger mr-2" (click)="onCancel()">
                  Cancel
                </button>
                <button type="submit" class="btn btn-success" [disabled]="!recipeForm.valid">
                  Save
                </button>
              </div>

            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
