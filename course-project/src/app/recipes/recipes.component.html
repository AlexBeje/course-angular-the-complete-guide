<div class="row">
  <div class="col-md-5 mb-3">
    <app-recipe-list
      [recipies]="recipies"
      (selectedRecipe)="selectedRecipe = $event"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      *ngIf="selectedRecipe; else infoText"
      [selectedRecipe]="selectedRecipe"
    ></app-recipe-detail>
    <ng-template #infoText>
      <div class="d-flex h-100">
        <h1 class="m-auto">Please select a 🍲.</h1>
      </div>
    </ng-template>
  </div>
</div>
